<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Biểu đồ đường</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
        <link rel="stylesheet" type="text/css" href="control.css">
    </head>

    <body>
        <div class="chart">
            <canvas id="linechart" height="100" width="200"></canvas>
        </div>
    </body>

    <script>
        var bienx = ['','','','','','','','','','','','','','','','','','','','','','','','',''];
        var bieny = [10,20,6,8,1,3,90];
        var bienz=[1,2,3,4,5,6,7,80];
        var bienq= [12,23,34,45,56,67,78,88,7,6,5,5,4,99];

        var CHART = document.getElementById('linechart').getContext('2d');
        var line_chart_t = new Chart(CHART,{
            type: 'line',
            data:{
                labels: bienx,
                datasets:[{
                    backgroundColor: [
                        'rgba(235, 0, 0, 0.2)'
                    ],
                    borderColor: [
                        'rgba(235, 0, 0, 1)'
                    ],
                    borderWidth: 1,
                    label: 'Nhiệt Độ',
                    data: bieny
                    
                },
                {
                    backgroundColor: [
                        'rgba(0, 0, 235, 0.5)'
                    ],
                    borderColor: [
                        'rgba(0, 0, 235, 1)'
                    ],
                    borderWidth: 1,
                    label: 'Độ Ẩm',
                    data: bienz
                },
                {
                    backgroundColor: [
                        'rgba(0, 128, 128, 0.2)'
                    ],
                    borderColor: [
                        'rgba(0, 128, 128, 1)'
                    ],
                    borderWidth: 1,
                    label: 'Nồng Độ Khí Gas',
                    data: bienq
                }
                ]
            }
        });
    </script>
</html>
